version: "2"

run:
  timeout: 5m

linters:
  enable:
    - asasalint
    - dupl
    - errcheck
    - errchkjson
    - errorlint
    - exhaustive
    - exhaustruct
    - fatcontext
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gosec
    - govet
    - iface
    - lll
    - loggercheck
    - makezero
    - misspell
    - musttag
    - nolintlint
    - promlinter
    - reassign
    - recvcheck
    - rowserrcheck
    - sloglint
    - spancheck
    - staticcheck
    - testifylint
    - unparam
    - unused
    - usestdlibvars
  exclusions:
    rules:
      - linters:
        - lll
        path: ".*_test\\.go$"
  settings:
    gocyclo:
      min-complexity: 12